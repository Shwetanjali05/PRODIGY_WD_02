<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="display">
      <p id="display">00:00:00</p>
    </div>
    <div class="controls">
      <button id="startButton" onclick="startStopwatch()">Start</button>
      <button id="pauseButton" onclick="pauseStopwatch()">Pause</button>
      <button id="resetButton" onclick="resetStopwatch()">Reset</button>
      <button id="lapButton" onclick="recordLap()">Lap</button>
    </div>
    <ul id="lapsList" class="laps-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
